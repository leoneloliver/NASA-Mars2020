<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <!-- <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no"/> -->
  <title>NASA</title>
  <!-- CSS  -->
  <link href="css/style.css" rel="stylesheet">
</head>
<body>
<div id="header">
  <img src="images/nasa-logo.png">
</div>
<div id="map">
  <div id="rover1" class="rover moving initial"></div>
  <div id="rover2" class="rover moving initial"></div>
  <div id="rover3" class="rover moving initial"></div>
  <div id="rover4" class="rover moving initial"></div>
</div>
<div id="console">
  <p> >_ Welcome to NASA Mars2020 mission!</p>
</div>
<div id="mapbg"></div>
<div id="controls">
  <h4>SELECT ROVER</h4>
  <div class="brnRover active")>
    <img src="images/r1.png">
  </div>  
  <div class="brnRover">
    <img src="images/r2.png">
  </div>  
  <div class="brnRover">
    <img src="images/r3.png">
  </div>  
  <div class="brnRover">
    <img src="images/r4.png">
  </div> 
  <br>
  <hr>
  <h4>LAND ROVER</h4>
  <div class="container-xy">
    <label for="cX" class="in-label">X</label>
  <input type="text" id="cX" required
       minlength="1" maxlength="2" size="5" value="0" onkeypress="javascript:return isNumber(event)">
  <label for="cY" class="in-label">Y</label>
  <input type="text" id="cY" required value="0"
       minlength="1" maxlength="2" size="5" onkeypress="javascript:return isNumber(event)">
  </div>
  <div>
    <p>Direction</p>
    <select id="direction">
      <option value="up">N</option>
      <option value="down">S</option>
      <option value="right">E</option>
      <option value="left">W</option>
    </select>
  </div>
  <br>
  <button type="button" id="btn-land" onclick="land()">LAND</button>
  <br>
  <hr>
  <h4>MOVE ROVER</h4>
  <p>ROTATE</p>
  <div class="lr-c">
    <button type="button" id="btn-rotateLeft" onclick="rotate('L')" class="btn-sm">L</button>
  <button type="button" id="btn-rotateRight" onclick="rotate('R')" class="btn-sm">R</button>
  </div>
  <br>
  <p>MOVE FORWARD</p>
  <button type="button" id="btn-move" onclick="move()">GO!</button>
  <hr>
  <div id="showSoil" class="special-btn">Mars Soil</div>
  <div id="showCamera" class="special-btn">Camera</div>
</div>
<div id="camera">
  <img src="images/camera.gif">
</div>
  <!--  Scripts-->
  <script src="js/script.js"></script>
</body>
</html>
